<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="contaner">
      <div class="mem">
        <h1>МЕМЫ</h1>
        <div class="mem-item">
          <label for="mem-1" class="mem-item-title">мем номер один</label>
          <input
            type="radio"
            class="mem-item-input"
            name="mem"
            id="mem-1"
            checked
          />
          <div class="mem-image-wrap">
            <img
              src="./images/mem-1.jpg"
              alt="мем а ведь говорили что тест анонимный..."
            />
          </div>
        </div>
        <div class="mem-item">
          <label for="mem-2" class="mem-item-title">мем номер два</label>
          <input type="radio" class="mem-item-input" name="mem" id="mem-2" />
          <div class="mem-image-wrap">
            <img src="./images/mem-2.jpg" alt="мем номер два " />
          </div>
        </div>
        <div class="mem-item">
          <label for="mem-3" class="mem-item-title">мем номер три</label>
          <input type="radio" class="mem-item-input" name="mem" id="mem-3" />
          <div class="mem-image-wrap">
            <img src="./images/mem-3.jpg" alt="мем номер три" />
          </div>
        </div>
        <div class="mem-item">
          <label for="mem-4" class="mem-item-title">мем номер четыре</label>
          <input type="radio" class="mem-item-input" name="mem" id="mem-4" />
          <div class="mem-image-wrap">
            <img src="./images/mem-4.jpg" alt="мем номер четыре" />
          </div>
        </div>
        <div class="mem-item">
          <label for="mem-5" class="mem-item-title">мем номер пять</label>
          <input type="radio" class="mem-item-input" name="mem" id="mem-5" />
          <div class="mem-image-wrap">
            <img src="./images/mem-5.jpg" alt="мем номер пять" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
